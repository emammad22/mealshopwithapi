<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Links -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Fonts Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Meal Shop</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <h1 class="logo-img">Meal Shop</h1>
                </div>
                <div class="search">
                    <label for="search">
                        <span><img src="./images/search.svg" alt=""></span>
                        <input type="text" name="search" id="reveal" placeholder="Search...">
                    </label>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="main-head">Your Search Results depends on ingredients :</h1>

            <div class="main-inner">
                <div class="products" id="list">

                </div>

                <div class="products-detail" id="instructions">
                    <button class="close" id="closeBtn"><i class="fa-sharp fa-solid fa-xmark"></i></button>
                    <div class="recipe-modal" id="details">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./scripts/search.js"></script>
</body>

</html>
